<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Datacurate</title>
    <!-- plugins:css -->
    <link href="{% static 'assets/css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'css/assets/images/favicon.ico' %}" />
  </head>
  <body>
    <div class="container-scroller">
      
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
          <a class="navbar-brand brand-logo" href="{% url 'dashboard' %}"><img src="{% static 'assets/images/Logo6.png' %}" alt="logo" /></a>
          <a class="navbar-brand brand-logo-mini" href="{% url 'dashboard' %}"><img src="{% static 'assets/images/logo-mini.svg' %}" alt="logo" /></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="mdi mdi-menu"></span>
          </button>
         
          <ul class="navbar-nav navbar-nav-right">
            
            <li class="nav-item d-none d-lg-block full-screen-link">
              <a class="nav-link">
                <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
              </a>
            </li>
           
            </li>
            <li class="nav-item nav-logout d-none d-lg-block">
              <a class="nav-link" href="{% url 'login' %}">
                <i class="mdi mdi-power"></i>
              </a>
            </li>
           
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
           
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <span class="menu-title">Dashboard</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'query' %}">
                <span class="menu-title">Query Search</span>
                <i class="mdi mdi-database menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bulk' %}">
                <span class="menu-title">Bulk Search</span>
                <i class="mdi mdi-format-list-bulleted menu-icon"></i>
              </a>
            </li>
           
            
          </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <h3 class="page-title" style="margin-bottom: 25PX;">
              <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-database"></i>
              </span> INFORMATION QUERY TOOL
            </h3>
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">QUERY DOCUMENT</h4>
                  <p class="card-description"> Query </p>
                  <form  class="forms-sample" action=""  method="post" required  autocomplete="off">
                    {% csrf_token %}
                    
                    <div class="form-group">
                      <div class="input-group row">
                        <div class="form-group col-12">
                          <label class="col-form-label">Choose Field :</label>
                          <div class=""  >
                            <select name="roll_number1" id="op" required class="col-12 form-control " style="min-height:50px;" aria-placeholder="SELECT">
                              <option value="">SELECT COLUMN</option>
                              <option value="SUB_RECIPT_ACC_SUB">SUB_RECIPT_ACC_SUB</option>
                              <option value="RECEIPT_NO">RECEIPT_NO</option>
                              <option value="PAYER_CUSTOMER_ID">PAYER_CUSTOMER_ID</option>
                              <option value="TXT_CUSTOMER_ID_ACC_SUB">TXT_CUSTOMER_ID_ACC_SUB</option>
                              <option value="POLICY_NO_GEN_PROP">POLICY_NO_GEN_PROP</option>
                              <option value="INSURED_ID">INSURED_ID</option>
                              
                              
                            </select>
                          </div>
                        </div>
                        <div class="form-group col-12">
                          <label class="col-form-label">CONDITION :</label>
                          <div class=""  >
                            <select name="roll_number2" id="opa" required class="col-12 form-control " style="min-height:50px;" aria-placeholder="SELECT" onchange="yesnoCheck(this);">
                              <option value="">SELECT OPTION</option>
                              <option value="EQUALS_TO">EQUALS_TO</option>
                              <option value="LIKE">LIKE</option>
                              <option value="RANGE">RANGE</option>
                             
                              
                              
                            </select>
                          </div>
                        </div>
                        <div class="form-group col-12" id="abc" style="display: none;"  >
                        <label class="col-form-label">Input Values :</label>
                        <div class="">                        
                          <input type="text"  name="roll_number" id="qz" class="col-12 form-control" aria-label="Text input with dropdown button" style="min-height:45px;">
                        </div>
                        </div>
                        
                        <div class="form-group col-md-6" id="ifYes" style="display: none;" >
                        <label class="col-form-label">SELECT RANGE :</label> 
                        <div class="">
                          <input type="text"  name="raze"   class="col-12 form-control" style="min-height:45px;">
                           <input type="text"  name="raze1"   class="col-12 form-control" style="margin-top: 15px; min-height:45px;"> 
                       </div>
                       </div>
                        <div class="form-group col-12">
                          <label class="col-form-label">OUTPUT FILTER :</label>
                          <div class="">
                            <select name="field2" id="field2" required class="col-12 form-control " multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" >
                              <option value="PRODUCT_CD">PRODUCT_CD</option>
                              <option value="RECPT_BRANCH_CD">RECPT_BRANCH_CD</option>
                              <option value="DEPARTMENT_CODE">DEPARTMENT_CODE</option>
                              <option value="OFFICE_NAME">OFFICE_NAME</option>
                              <option value="TXT_MODEOFOPERATION">TXT_MODEOFOPERATION</option>
                              <option value="TXT_BUSINESS_TYPE">TXT_BUSINESS_TYPE</option>
                              <option value="CHANNEL_CD">CHANNEL_CD</option>
                              <option value="PRODUCER_PROFILE">PRODUCER_PROFILE</option>
                              <option value="PRODUCTNAME">PRODUCTNAME</option>
                              <option value="BRANCH_OFF_CODE">BRANCH_OFF_CODE</option>
                              <option value="LOB">LOB</option>
                              <option value="ZONE">ZONE</option>




                              
                            </select>
                    
                          </div>
                        </div>
                        
                        

                      </div>
                    </div>
                   
                    <div style="text-align: center" class="template-demo mt-2">
                      <button type="submit"  id="hide_table" class="btn btn-outline-primary btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                        <button type="button" class="btn btn-outline-warning btn-icon-text">
                          <i class="mdi mdi-reload btn-icon-prepend"></i> Reset </button>
                      
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-12 grid-margin stretch-card " id="mytable" style="overflow-x: auto;" >
              <div class="card" style="overflow-y:auto;">
                <div class="card-body">
                  <h4 class="card-title">OUTPUT RESULTS</h4>
                  
                  <table class="table table-bordered table-striped" id="tblCustomers" >
                    <thead>
                      <tr class="table-primary" >
                        <!-- <th> SR.NO</th> -->
                        <th> {{option_value}} </th>
                        {% for p in output_filter %}
                        <th> {{p}} </th>
                        {% endfor %}              
                        
                      </tr>
                    </thead>
                    <tbody>
                      {% for a in z %}
                        <tr class="table-info">
                          {% for i in a %}
                          <td> {{i}} </td>
                          
                          {% endfor %}
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>

            <div style="text-align: center" class="template-demo">
                    
              <button type="button" id="btnExport" value="Export" onclick="Export()" class="btn btn-outline-info btn-icon-text"> Download Table <i class="mdi mdi-printer btn-icon-append"></i>
              </button>
             
            </div>
            
            
            
           
          </div>
          
          
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/chart.js' %}"></script>
    <script>
      // function toggleclass() {
      // var x = document.getElementById("mytable");
      // if (x.style.display === "none") {
      //    x.style.display = "block";}
      // // else {
      // //    x.style.display = "none";}
  
      // }
      
     
    </script>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

       $("#hide_table").click(function () {
       
       $("#mytable").addClass("show1");
       $("#mytable").removeClass("hide1");

      
     });
    </script> -->
    <script>
      {% if null_output %}
      
        
        alert("No Data Found in Database");
      {% endif  %}
      
      </script>
     
    
    <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script type="text/javascript">

        function Export() {
            $("#tblCustomers").table2excel({
                filename: "Table.xls"
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="{% static 'assets/multiselect-dropdown.js' %}" ></script>
    <script>
      function yesnoCheck(that) {

        if (that.value == "RANGE") {
            document.getElementById("ifYes").style.display = "block";
            document.getElementById("abc").style.display = "none";
        } else {
            document.getElementById("ifYes").style.display = "none";
            document.getElementById("abc").style.display = "block";
        }
    }
    </script>
    
    <!-- End custom js for this page -->
  </body>
</html>
